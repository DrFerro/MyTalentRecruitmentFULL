<!--Listado-->
<div class="container">
  <div class="row animated fadeIn fast">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table">
          <thead class="thead-inverse">
            <tr>
              <th>Id</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let field of fields" (click)="getFieldName(field)" [routerLink]="['/field', field.id]">
              <td>{{field.id}}</td>
              <td>{{field.description}}</td>
              <!--               <button type="button" class="btn btn-outline-success" style="margin-left: 15px" data-toggle="modal" data-target="#myModal" (click)="getField(field)">Update</button>
 -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <hr>
</div>
<!-- New field -->
<div class="container">
  <form (ngSubmit)="saveField()">
    <div class="form-group row">
      <div class="col-md-4">
        <label for="newFieldName" style="font-weight: bold">New category:</label>
        <input class="form-control" type="text" id="newFieldName" name="newFieldName" [(ngModel)]=field.description placeholder="Name">
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-outline-success" style="margin-top: 32px">Save category</button>
      </div>
    </div>
  </form>
</div>
