<div class="container">

  <button type="button" [routerLink]="['/register']" class="btn btn-outline-success" style="margin: 5px 0px 5px 0px">New</button>

</div>


<!--Listado-->
<div class="container">
  <div class="row animated fadeIn fast">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table">
          <thead class="thead-inverse">
            <tr>
              <th>Id</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.id}}</td>
              <td>{{user.username}}</td>
              <button type="button" class="btn btn-outline-danger" style="margin-left: 15px" data-toggle="modal" data-target="#myModal" (click)="getUser(user)">Delete</button>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal borrar candidato-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Warning</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Delete this recruiter? {{nameRecruiter}}
      </div>
      <div class="modal-footer">
        <button type="button" #closeBtn class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="deleteUser()">Delete</button>
      </div>
    </div>
  </div>
</div>
